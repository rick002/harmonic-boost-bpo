<app-navbar></app-navbar>
<div class="main-banner main-banner-with-form recovery-banner">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-12">
                        <div class="main-banner-content">
                            <span>We Are Boost</span>
                            <h1>The Best <b>BPO</b> Experience</h1>
                            <p class="font-weight-bold">
                                After entering a valid email account address you will be able to update
                            </p>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-12 offset-lg-1 offset-md-0">
                        <div *ngIf="isError" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Sorry</strong> Something went wrong!
                            <button type="button" class="btn-close" (click)="isError = false" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div class="banner-form">
                            <form [formGroup]="recoveryForm">
                                <div class="form-group">
                                    <label for="email">Please Enter A Valid Email</label>
                                    <input id="email" type="email" class="form-control" formControlName="email">
                                </div>
                                <button type="button" routerLink="/password" class="btn btn-primary">Recover Password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
