<app-navbar></app-navbar>
<div class="main-banner main-banner-with-form item-bg2">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-12">
                        <div class="main-banner-content">
                            <span>We Are Boost</span>
                            <h1>The Best <b>BPO</b> Experience</h1>
                            <p>
                                Don't miss out on the opportunity to work hand in hand with a passionate and vibrant
                                team committed to redefining the outsourcing experience.
                            </p>
                            <div class="btn-box">
                                <a href="https://www.youtube.com/watch?v=bk7McNUjWgw" class="video-btn popup-youtube"><i
                                        class="icofont-ui-play"></i> Watch Video</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-12 offset-lg-1 offset-md-0">
                        <app-alert [message]="message" (reset)="resetValues($event)" [isVisible]="isVisible"
                            [success]="successAlert" [warning]="loadingAlert" [fail]="failAlert">
                        </app-alert>
                        <div class="banner-form">
                            <form [formGroup]="loginForm" (ngSubmit)="login()">
                                <div class="form-group">
                                    <label for="email">Your Email</label>
                                    <input id="email" type="email" class="form-control" formControlName="email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input id="password" type="password" class="form-control"
                                        formControlName="password">
                                    <div class="mt-2 d-flex flex-row-reverse">
                                        <span>
                                            <a routerLink='/recovery'>Forgot Password?</a>
                                        </span>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
