<app-navbar></app-navbar>
<div class="main-banner main-banner-with-form update-password-banner">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-12">
                        <div class="main-banner-content">
                            <span>We Are Boost</span>
                            <h1>The Best <b>BPO</b> Experience</h1>
                            <p class="font-weight-bold">
                                You should have recieved a recovery token by email. Please fill the form with the corresponding data.
                            </p>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-12 offset-lg-1 offset-md-0">
                        <div *ngIf="isError" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Sorry</strong> Something went wrong!
                            <button type="button" class="btn-close" (click)="isError = false" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div class="banner-form">
                            <form>
                                <div class="form-group mt-2">
                                    <label for="recovery-token">Recovery Token</label>
                                    <input id="recovery-token" type="text" class="form-control" formControlName="recoveryToken">
                                </div>
                                <div class="form-group mt-2">
                                    <label for="new-password">New Password</label>
                                    <input id="new-password" type="password" class="form-control" formControlName="newPassword">
                                </div>
                                <div class="form-group mt-2">
                                    <label for="confirmation-password">Re-Enter The Password</label>
                                    <input id="confirmation-password" type="password" class="form-control" formControlName="confirmationPassword">
                                </div>
                                <button type="submit" class="btn btn-primary">Save New Password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
