<app-navbar></app-navbar>
<div class="main-banner main-banner-with-form register-banner">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-12">
                        <div class="main-banner-content">
                            <span>We Are Creative</span>
                            <h1>The Best <b>BPO</b> Experience</h1>
                            <p>
                                Don't miss out on the opportunity to work hand in hand with a passionate and vibrant team committed to redefining the outsourcing experience.
                            </p>
                            <div class="btn-box">
                                <a href="https://www.youtube.com/watch?v=bk7McNUjWgw" class="video-btn popup-youtube"><i class="icofont-ui-play"></i> Watch Video</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-12 offset-lg-1 offset-md-0">
                        <div *ngIf="isError" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Sorry</strong> {{ errorMessage | titlecase }}!
                            <button type="button" class="btn-close" (click)="isError = false" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div class="banner-form mt-5">
                            <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
                                <div class="form-group mb-3">
                                    <label>Your First Name</label>
                                    <input formControlName="name" type="text" class="form-control">
                                </div>
                                <div class="form-group mb-3">
                                    <label>Your Last Name</label>
                                    <input formControlName="lastName" type="text" class="form-control">
                                </div>
                                <div class="form-group mb-3">
                                    <label>Your Email</label>
                                    <input formControlName="email" type="email" class="form-control">
                                </div>
                                <div class="form-group mb-3">
                                    <label>Phone Number</label>
                                    <input formControlName="phoneNumber" type="number" class="form-control">
                                </div>
                                <div class="form-group mb-3">
                                    <label>Password</label>
                                    <input formControlName="password" type="password" class="form-control">
                                </div>
                                <div class="form-group mb-3">
                                    <label>Confirm Password</label>
                                    <input formControlName="confirmPassword" type="password" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-primary">Sign up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
